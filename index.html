<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div><img id="icono" src="icon.png" alt="icono de batman"></div>
    </header>
    

    <main class="presentacion">
        <section class="presentacionDelContenido">
            <textarea class="textArea" id="ingreso" >Ingrese el texto aquí</textarea>
            <div class="areaBotones">
                <button class="botones" type="button" id="Encriptar">Encriptar</button>
                <button class="botones" type="button" id="Desencriptar">Desencriptar</button>
            </div>
         </section>

        <section class="presentacionDelResultado">
            <textarea class="textArea" id="salida" ></textarea>
            <div class="areaBotones">
                <button class="botones" type="button" id="Copiar">Copiar</button>        
            </div>
         </section>

    </main>


    <footer class="site-footer">
        <section class="copyright">Juan Diego Castaño Franco &copy; 2024</section>
            <nav >
                <a class="links" href="https://github.com" target="_blank" rel="noopener">Github</a>
                <a class="links" href="https://www.facebook.com/" target="_blank" rel="noopener" >Facebook</a>
                <a class="links" href="https://x.com/" target="_blank" rel="noopener" >X</a>
            </nav>    
    </footer>


    <script src="app.js" defer></script> 
</body>
</html>
